{% extends 'todolist/base.html' %}

{% block name %}
    Signup
{% endblock %}

{% block content %}
    <div class="mt-5 position-relative">

        <a href="{% url 'todolist:list-todolist' %}" class="back-btn text-light">
            <span class="bi-caret-left" style="font-size: 2.5rem"></span>
        </a>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Signup">
        </form>
    </div>
{% endblock %}
