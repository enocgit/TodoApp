{% extends 'todolist/base.html' %}

{% block content %}
    <section class="row">
        <a href="{% url 'todolist:create-todolist' %}" class="col">
            <button class="btn text-light fw-bold cl-btn">Create group</button>
        </a>
        <!-- <input type="text" name="" id="" placeholder="Todo list" class="col form-control me-4"> -->
    </section>
    <section class="row row-cols-2 mt-5 todolist-set" id="">
        {% for todolist in todolists %}    
            <a href="{% url 'todolist:detail-todolist' todolist.id %}" class="text-decoration-none col">
                <h4 class="h4 todolist fs-5"><span class="bi-compass-fill" style="color: {{ todolist.icon_color }}; margin-inline-end: 1rem"></span>{{ todolist.name }}</h4>
            </a>
        {% endfor %}
        
    </section>
    
{% endblock %}
